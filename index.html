<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  
    <div class="text-center">
      <h1>freeCodeCamp Survey Form</h1> 
    </div>
    <p class="text-center fst-italic">Thank you for taking the time to help us improve the platform</p>
    

<div class="container">
  <div class="row">
    <div class="col col-sm-12 col-md-3 col-lg-3">

    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col col-sm-12 col-md-6 col-lg-6">
      <form action="">
        <div class="mb3">
          <label class="form-label">Name</label><br/>
          <input class="form-control" type="text" placeholder="Enter your name here" ><br/>
        </div>
        <div class="mb3">
          <label class="form-label">Email</label><br/>
          <input class="form-control" type="email" placeholder="Enter your email" ><br/>
        </div>
        <div class="mb3">
          <label class="form-label">Age(Optional)</label><br/>
          <input class="form-control" type="text" placeholder="Enter your age here" ><br/>
        </div>
        <div class="mb3">
          <label class="form-label">Which option best describes your current role?</label><br/>
          <select class="form-control">
            <option class="form-control" disabled> select current role</option>
            <option class="form-control">student</option>
            <option class="form-control">full time job</option>
            <option class="form-control">full time learner </option>
            <option class="form-control">prefer not to say</option>
            <option class="form-control">other</option>
          </select>
        </div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="form-check">
          <input class="form-check-input" type= "radio" name="definitly">
          <label class="form-check-label">Definitly</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="definitly">
          <label class="form-check-label">maybe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="definitly">
          <label class="form-check-label">not sure</label>
        </div>
        <div class="mb3">
          <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-control">
            <option class="form-control" disabled> options</option>
            <option class="form-control" >B</option>
            <option class="form-control">C</option>
            <option class="form-control">D </option>
            <option class="form-control">E</option>
          </select>
        </div>
        <div class="mb3">
          <label class="form-check-label">What would you like to see improved? (Check all that apply)</label>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">frontend project</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">back-end project</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">data visualization</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">challenges</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">opensource communities</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">gitter help rooms</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">city meetups</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">videos</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">wiki</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">forum</label><br/>
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">additional courses</label><br/>
        </div>
        <div class="form-floating">
          <label for="floatingTextarea">Any comments</label>
          <textarea class="form-control" cols="30" rows="5" placeholder="enter your comment here" id="floatingTextarea"></textarea>
        </div>
        <div class="text-center ">
          <button class="btn btn-success mt-3 " type="submit">Submit</button>
        </div>        
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col col-sm-12 col-md-3 col-lg-3">

    </div>
  </div>
</div>


    
      

 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
